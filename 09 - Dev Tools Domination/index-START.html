<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // TRY THIS: Go to dev tools -> right click on element -> Break on attribute modifications

    // Regular
    console.log('hello');

    // Interpolated
    console.log('Hello I am an %s string!', 'interpolated');    // pre-ES6 method
    let inter = 'interpolated'
    console.log(`Hello I am an ${inter} string!`)    //ES6 method with string template literals
    // Styled
    console.log('%c I am some great text', 'font-size:50px; background:red; text-shadow: 10px 10px 0 blue')
    // warning!
    console.warn('OH NOOOO')
    // Error :|
    console.error('Error!')
    // Info
    console.info('Crocodiles eat 3-4 people per year')
    // Testing
    const p = document.querySelector('p');
    console.assert(p.classList.contains('ouch'), 'This is wrong!')    // expect assertion error
    console.assert(1 === 2, 'That is wrong!')                         // expect assertion error
    // clearing
    // console.clear();         // uncomment to use
    // Viewing DOM Elements
    console.dir(p);
    // Grouping together
    dogs.forEach(dog => {                             // Creating a group for each dog
      console.group(`${dog.name}`);                   // Alternatively you can use console.groupCollapsed(`${dog.name}`)
      console.log(`This is ${dog.name}`);
      console.log(`${dog.name} is ${dog.age} years old, which is ${dog.age * 7} dog years`)
      console.groupEnd(`${dog.name}`)                 // pass in the same string as used when creating the group
    })
    // counting               // Can use this to count e.g. number of times a variable or function has been called
    console.count('Wes');
    console.count('Wes');
    console.count('Steve');
    console.count('Steve');
    console.count('Wes');
    console.count('Steve');
    // timing
    console.time('fetching data');
    fetch('https://api.github.com/users/wesbos')
      .then(data => data.json())
      .then(data => {
        console.timeEnd('fetching data');
        console.log(data);
      })
    // table
    console.table(dogs)
  </script>
</body>
</html>
