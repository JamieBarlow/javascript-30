<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Key Detection</title>
  <script type="text/javascript" src="https://www.cornify.com/js/cornify.js"></script>
</head>
<body>
<script>
  // Konami code: up up down down left right left right b a + enter. Try on buzzfeed.com
  
  const pressed = [];
  const secretCode = 'ducks';

  window.addEventListener('keyup', (e) => {
    // console.log(e.key);
    pressed.push(e.key);
    pressed.splice(-secretCode.length - 1, pressed.length - secretCode.length); // trimming anything longer than the length of the secret code
    console.log(pressed);
    if (pressed.join('').includes(secretCode)) {
      console.log('QUACK!');
    }
  })

</script>
</body>
</html>
